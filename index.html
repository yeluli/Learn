	<meta charset="utf-8">

</head>

<body>
	<h1 align="center">HTML学习</h1>
	<!-- <div class="kuangjia"> -->
	<nav class="nav">

		<b>导航</b> |
		<a href="#chun">《春》</a> |
		<a href="#hua/">《画》</a> |
		<a href="#cao">《草》</a> |
		<a href="#song">《送别》</a>

	</nav>
	<br>
	<div class="box0">
		<div class="box1">
			<h2 id="chun">春晓</h2>
			<p>
				春眠<font color="#2BC942">不</font>觉晓，<br>
				处处<font color="##2515F8">蚊子</font>咬。<br>
				<strong>夜来</strong><em>风雨声</em>，<br>
				<font size="+5">花落</font>
				<font size="-3">知多少。</font><br>
			</p>
		</div>
		<div class="box5"> <img height="300" src="chun.webp" alt="春晓" />
		</div>
		<div class="box2">
			<h2 id="cao" title="<<《草》>>">《草》</h2>
			<p class="cao">
				离离原上草，<br>一岁一枯荣。<br>
				野火烧不尽，<br>春风吹又生。<br>
				远芳侵古道，<br>晴翠接荒城。<br>
				又送王孙去，<br>萋萋满别情。<br>
			</p>
		</div>
		<div class="box3">
			<h2 id="hua">画</h2>
			<p>
				远看山有色<br>
				近听水无声<br>
				春去花还在<br>
				人来鸟不惊<br>
			</p>
		</div>
		<div class="box4">
			<h2 id="song">送别</h2>
			<p>
				长亭外，古道边，芳草碧连天。<br>
				晚风拂柳笛声残，夕阳山外山。<br>
				天之涯，地之角，知交半零落。<br>
				一壶浊酒尽余欢，今宵别梦寒。<br>
				长亭外，古道边，芳草碧连天。<br>
				问君此去几时来，来时莫徘徊。<br>
				天之涯，地之角，知交半零落。<br>
				人生难得是欢聚，惟有别离多。<br>
			</p>
		</div>
	</div>
