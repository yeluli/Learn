<h2 id="chun">春晓</h2>
<p>

		处处<font color="#E14446">蚊子</font>咬。<br>

</p>

<h2 id="cao">《草》</h2>
	<p>
离离原上草，一岁一枯荣。<br>
野火烧不尽，春风吹又生。<br>
远芳侵古道，晴翠接荒城。<br>
又送王孙去，萋萋满别情。<br>
	</p>
<h2 id="hua">画</h2>
	<p>
	远看山有色<BR>
	近听水无声<br>
	春去花还在<br>
	人来鸟不惊<br>
</p>
		<h2 id="song">送别</h2>
		<p>
长亭外，古道边，<br>芳草碧连天。<br>
晚风拂柳笛声残，<br>夕阳山外山。<br>
天之涯，地之角，<br>知交半零落。<br>
一壶浊酒尽余欢，<br>今宵别梦寒。<br>
长亭外，古道边，<br>芳草碧连天。<br>
问君此去几时来，<br>来时莫徘徊。<br>
天之涯，地之角，<br>知交半零落。<br>
人生难得是欢聚，<br>惟有别离多。<br>
	</p>
